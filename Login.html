<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LOGIN</title>
  <link rel="stylesheet" href="style_login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<body>
    <section class="wrap">
    <div class="logo">
       <img src="../img/logo.png"/> 
       <h3 class="brand">MariCakes</h3>
    </div>
      <div class="container">
<!-- SIGN IN -->
      <div class="started">
          <h1>LOGIN</h1>
          <p>Get access to MariCakes that made with pure delight. Get started!</p>
        </div>
      <form action="#" method="POST" enctype="multipart/form-data" autocomplete="off">
        <div>
	  <label class="email">Email</label>
          <input class="input-box box" type="text" name="email" required>
        </div>
        <div>
          <label class="pass">Password</label>
          <input class="input-box box" type="password" name="password" required>
        </div>
        <div>
          <input class="btn submit" type="submit" name="submit" value="Login ">
        </div>
        <div>
          <input class="btn useMail" type="submit" name="EmailUse" value="Continue with Email">
        </div>   
      </form>
      </div>  
    </section>
    <div class="background-img">
      <img src="../img/logo.png"/> 
    </div>

</body>
</html>
